<div class="detail-container">
    <div class="card-container">
        <ng-container>
            <button mat-button (click)="goBack()">Back</button>
            <mat-card>
                <img class="img-flag" mat-card-image [src]="countryData.flags.png" alt="Flag of {{ countryData.flags.alt }}">
                <mat-card-content>
                  <strong><p>Name: </p></strong>{{ countryData.name.common }}
                  <strong><p>Population: </p></strong>{{ countryData.population }}
                  <strong><p>Capital: </p></strong>{{ countryData.name.common }}

                </mat-card-content>
            </mat-card>
        </ng-container>
    </div>
</div>
